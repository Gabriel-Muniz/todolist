<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <div class="body">
      <div class="sidebar-section"></div>
      <div class="main-section"></div>
    </div>
  </body>

  <template id="project-template-sidebar">
    <div class="project-wrapper sidebar">
      <div class="project-header sidebar">
        <h3 class="project-title sidebar">Placeholder Project</h3>
        <span class="project-dueDate sidebar">08/05/2000</span>
      </div>
      <div class="project-body sidebar">
        <ul class="project-tasks sidebar"></ul>
      </div>
    </div>
  </template>

  <template id="task-template-sidebar">
    <li class="task-wrapper sidebar">
      <div class="task-header sidebar">
        <h4 class="task-title sidebar">Placeholder Task</h4>
        <span class="task-progress">69%</span>
      </div>
      <div class="task-body sidebar">
        <ul class="task-steps sidebar"></ul>
      </div>
    </li>
  </template>

  <template id="step-template-sidebar">
    <li class="step-wrapper">
      <input type="checkbox" class="step-status" name="" id="" />
      <h5 class="step-title">Placeholder Step</h5>
    </li>
  </template>

  <template id="project-template-main">
    <div class="project-wrapper main">
      <div class="project-header main">
        <div
          class="project-title main"
          contenteditable="true"
          data-type="inProject"
          data-input="title"
        >
          Placeholder Title Main
        </div>
        <div
          class="project-dueDate main"
          contenteditable="true"
          data-type="inProject"
          data-input="dueDate"
        >
          SaveTheDate
        </div>
        <div
          class="project-description main"
          contenteditable="true"
          data-type="inProject"
          data-input="description"
        >
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non culpa
          reprehenderit aliquam. At, perspiciatis neque!
        </div>
      </div>
      <ul class="project-tasks main"></ul>
    </div>
  </template>

  <template id="task-template-main">
    <li class="task-wrapper main">
      <div class="task-header main">
        <h4 class="task-title main">Task title main</h4>
        <span class="task-dueDate main">00/00/00</span>
      </div>
      <ul class="task-steps main"></ul>
    </li>
  </template>
</html>
