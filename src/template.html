<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
  </head>
  <body>
    <div class="body">
      <div class="sidebar-section"></div>
      <div class="main-section"></div>
    </div>
  </body>

  <template id="project-template-sidebar">
    <div class="project-wrapper sidebar">
      <div class="project-header sidebar">
        <h3 class="project-title sidebar">Placeholder Project</h3>
        <span class="project-dueDate sidebar">08/05/2000</span>
      </div>
      <div class="project-body sidebar">
        <ul class="project-tasks sidebar"></ul>
        <div class="add-task">
          <img class="add-img" src="./assets/add.svg" alt="add task button" />
        </div>
      </div>
    </div>
  </template>

  <template id="task-template-sidebar">
    <li class="task-wrapper sidebar">
      <div class="task-header sidebar">
        <h4 class="task-title sidebar">Placeholder Task</h4>
        <span class="task-progress">69%</span>
      </div>
      <div class="task-body sidebar">
        <ul class="task-steps sidebar">
          <li class="add-step hidden">
            <img class="add-img" src="./assets/add.svg" alt="add step button" />
          </li>
        </ul>
      </div>
    </li>
  </template>

  <template id="step-template">
    <li class="step-wrapper">
      <input type="checkbox" class="step-status" name="" id="" />
      <h5 class="step-title">Placeholder Step</h5>
      <button class="btn-step delete">
        <img class="delete-img" src="./assets/delete.svg" alt="delete button" />
      </button>
    </li>
  </template>

  <template id="project-template-main">
    <div class="project-wrapper main">
      <div class="project-header main">
        <div
          class="project-title main"
          contenteditable="true"
          data-type="inProject"
          data-input="title"
        >
          Placeholder Title Main
        </div>
        <div class="project-priority main">
          <label for="choose-priority">Priority</label>
          <select name="choose-priority" id="choose-priority">
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
          </select>
        </div>
        <span
          class="project-dueDate main"
          data-type="inProject"
          data-input="dueDate"
        >
          <input
            class="inDay"
            type="text"
            inputmode="numeric"
            maxlength="2"
            placeholder="dd"
          />
          /
          <input
            class="inMonth"
            type="text"
            inputmode="numeric"
            maxlength="2"
            placeholder="mm"
          />
          /
          <input
            class="inYear"
            type="text"
            inputmode="numeric"
            maxlength="4"
            placeholder="yyyy"
          />
        </span>
        <button class="btn-project delete">
          <img
            class="delete-img"
            src="./assets/delete.svg"
            alt="delete button"
          />
        </button>
        <div
          class="project-description main"
          contenteditable="true"
          data-type="inProject"
          data-input="description"
        >
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non culpa
          reprehenderit aliquam. At, perspiciatis neque!
        </div>
      </div>
      <ul class="project-tasks main"></ul>
    </div>
  </template>

  <template id="task-template-main">
    <li class="task-wrapper main">
      <div class="task-header main">
        <button class="btn-task delete">
          <img
            class="delete-img"
            src="./assets/delete.svg"
            alt="delete button"
          />
        </button>
        <h4
          class="task-title main"
          contenteditable="true"
          data-type="inTask"
          data-input="title"
        >
          Task title main
        </h4>
        <span class="task-dueDate main" data-type="inTask" data-input="dueDate">
          <input
            class="inDay"
            type="text"
            inputmode="numeric"
            maxlength="2"
            placeholder="dd"
          />
          /
          <input
            class="inMonth"
            type="text"
            inputmode="numeric"
            maxlength="2"
            placeholder="mm"
          />
          /
          <input
            class="inYear"
            type="text"
            inputmode="numeric"
            maxlength="4"
            placeholder="yyyy"
          />
        </span>
      </div>
      <ul class="task-steps main"></ul>
    </li>
  </template>
</html>
